<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Clone</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
}

.header {
  text-align: center;
}

.chat-container {
  display: flex;
}

.chat-sidebar {
  width: 200px;
  background-color: #f2f2f2;
  padding: 20px;
}

.chat-list {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

.chat-list li {
  padding: 10px;
  cursor: pointer;
}

.chat-list li.active {
  background-color: #e6e6e6;
  font-weight: bold;
}

.chat-content {
  flex-grow: 1;
  padding: 20px;
  background-color: #ffffff;
}

.chat-messages {
  margin-bottom: 20px;
}

.message {
  display: flex;
  margin-bottom: 10px;
}

.message-content {
  background-color: #e6e6e6;
  padding: 10px;
  border-radius: 5px;
}

.message p {
  margin: 0;
}

.message-timestamp {
  font-size: 12px;
  color: #999999;
}

.chat-input {
  display: flex;
  align-items: center;
}

.chat-input input {
  flex-grow: 1;
  padding: 10px;
}

.chat-input button {
  margin-left: 10px;
  padding: 10px 20px;
  background-color: #4caf50;
  color: #ffffff;
  border: none;
  cursor: pointer;
}

  </style>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>WhatsApp Clone</h1>
    </header>
    <div class="chat-container">
      <div class="chat-sidebar">
        <ul class="chat-list">
          <li class="active">Chat 1</li>
          <li>Chat 2</li>
          <li>Chat 3</li>
        </ul>
      </div>
      <div class="chat-content">
        <div class="chat-messages">
          <div class="message incoming">
            <div class="message-content">
              <p>Hey, how are you?</p>
              <span class="message-timestamp">10:00 AM</span>
            </div>
          </div>
          <div class="message outgoing">
            <div class="message-content">
              <p>I'm good, thanks!</p>
              <span class="message-timestamp">10:02 AM</span>
            </div>
          </div>
        </div>
        <div class="chat-input">
          <input type="text" placeholder="Type a message">
          <button>Send</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
